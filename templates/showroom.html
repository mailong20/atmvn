<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Vietnam | Showroom</title>
    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/aa319e5b40.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
          integrity="sha512-ArqNC4fBxL47MykCwD+oMmb84ozVbXf4dwx7V32OzDr1GGazVktgDk1GtQvJtIyRvnKJNUgOZAC0hH3qVOl/Fg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="..static/css/home.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
    body {
      background-color: #f8f9fa;
    }

    .contact-info {
      max-width: 800px;
      margin: 0 auto;
      padding: 50px 0;
    }

    .contact-logo {
      display: block;
      margin: 0 auto;
      max-width: 200px;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 30px;
      margin-bottom: 10px;
      text-align: center;
    }

    p {
      font-size: 1.2rem;
      text-align: justify;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 20px;
    }

    li {
      margin-bottom: 10px;
    }

    ul {
      text-align: center;
    }

    ul li {
      display: inline-block;
      margin: 0 10px;
    }

    .showroom-image {
      width: 100%;
      height: auto;
    }


    </style>
</head>
<body>
<a href="/">
    <button class="home-button"><i class="fas fa-home"></i>HOME</button>
</a>
<!-- Content -->

<div class="container contact-info">
    <a href="/"><img src="/static/images/logo.jpg" alt="ATM Vietnam" class="contact-logo" height=""></a>
    <h1>Showroom</h1>
    <h2>Địa chỉ</h2>
    <ul>
        <li>Showroom 1: Đường ABC, Quận XYZ, Thành phố HCM</li>
    </ul>
    <ul>
        <li>Showroom 2: Đường DEF, Quận UVW, Thành phố HCM</li>
    </ul>
    <ul>
        <li>Showroom 3: Đường GHI, Quận JKL, Thành phố HCM</li>
    </ul>
    <div id="showroom-slideshow" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/static/images/showroom_1.jpg" alt="Showroom 1" class="showroom-image">
            </div>
            <div class="carousel-item">
                <img src="/static/images/showroom_2.jpg" alt="Showroom 2" class="showroom-image">
            </div>
            <div class="carousel-item">
                <img src="/static/images/showroom_1.jpg" alt="Showroom 3" class="showroom-image">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#showroom-slideshow" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#showroom-slideshow" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"
        integrity="sha512-JFyTpPn7m5dRiq1N4L4w/JhNlN4dZDzPcS9KXb8"
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
