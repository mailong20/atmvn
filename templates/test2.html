<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <!-- Load Bootstrap CSS -->
    <link href="{{url_for('static', path='/css/test.css')}}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/aa319e5b40.js" crossorigin="anonymous"></script>
    <!-- Custom styles -->
    <style>
    </style>
</head>

<body>
    <dialog id="MegaDialog" modal-mode="mega" open="">
        <form method="dialog">
            <header>
                <section class="icon-headline">
                    <i class="fa-regular fa-plus" width="48" height="48" viewBox="0 0 48 48"></i>

                    <h3>New Floor</h3>
                </section>
                <button onclick="this.closest('dialog').close('close')" type="button" title="Close dialog">
                    <title>Close dialog icon</title>
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </header>
            <article>
                <section class="labelled-input">
                    <label class="userimage-label" for="userimage">Floor Name</label>
                    <input class="userimage-input" id="floor-name" type="text">
                </section>
                <section class="labelled-input">
                    <label class="userimage-label" for="userimage">Floor Price</label>
                    <input class="userimage-input" id="floor-price" type="text">
                </section>
                <section class="labelled-input">
                    <label class="userimage-label" for="userimage">Floor Description</label>
                    <textarea class="userimage-input" id="floor-description" type="text">
                        </textarea>
                </section>

                <section class="labelled-input">
                    <label class="userimage-label" for="userimage">Upload an image</label>
                    <input class="userimage-input" id="userimage" name="userimage" type="file">
                </section>

            </article>
            <footer>
                <menu>
                    <button type="reset" value="clear">Clear</button>
                </menu>
                <menu>
                    <button autofocus="" type="button" onclick="this.closest('dialog').close('cancel')">Cancel</button>
                    <button type="submit" value="confirm">Confirm</button>
                </menu>
            </footer>
        </form>
    </dialog>
    <script src="{{url_for('static', path='/js/login.js')}}">
    </script>
</body>

</html>
