<!DOCTYPE html>
<html>
<head>
    <title style="color: #808080;">List of Product</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', path='/css/bootstrap.css') }}" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .table {
            background-color: #fff;
            border: none;
        }

        .table thead th {
            background-color: #808080;
            color: #fff;
            border: none;
            text-align: center;
            font-weight: bold;
        }

        .table tbody tr {
            background-color: #fff;
            border: none;
        }

        .table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .table td {
            border: none;
            text-align: center;
            vertical-align: middle;
        }

        .table td a {
            color: #007bff;
            text-decoration: none;
            transition: all .3s ease-in-out;
        }

        .table td a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .btn-create {
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all .3s ease-in-out;
        }

        .btn-create:hover {
            background-color: #218838;
        }



    </style>
</head>
<body>
<div class="container">
    <div class="container text-center">
        <h1 class="my-5" style="font-family: cursive;">List of Product</h1>
    </div>

    <div class="position-fixed" style="top: 0; right: 0;">
        <a href="http://localhost:8000/">
            <button class="btn btn-transparent text-white my-3"><i class="fas fa-home"></i> Homepage</button>
        </a>
    </div>


    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Description</th>
            <th>&nbsp;</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        {% for product in product_list %}
        <tr>
            <td><a href="http://localhost:8000/product/view/{{product.product_id}}">{{product.product_id}}</a></td>
            <td>{{product.product_name}}</td>
            <td><img src="/static/images/{{product.product_image}}" width="100" height="50" alt="{{product.product_image}}"
                     title="{{product.product_image}}"></td>
            <td>{{product.product_price}}</td>
            <td>{{product.product_description}}</td>
            <td>
                <a class="btn btn-warning" href="http://localhost:8000/product/edit/{{product.product_id}}">Edit</a>
            </td>
            <td>
                <a class="btn btn-danger" href="http://localhost:8000/product/delete/{{product.product_id}}">Delete</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <div class="text-center mt-4">
        <a class="btn btn-create" href="http://localhost:8000/product/createui">Create a new product</a>
    </div>
</div>
</body>
</html>
